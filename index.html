<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Color Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Maven+Pro:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container text-center">
        <div class="row">
          <div class="col-12 my-5">
            <h1>Random Color Value Generator</h1>
          </div>
          <div class="col-12 my-5">
            <button class="button">Click to generate a color</button>
          </div>
          <div class="col-12 my-5">
            <!-- block of color will be here -->
            <h2>Hex value <!-- will change to new hex value when button is clicked --> </h2>
          </div>
          <div class="col-12 my-5">
            <button class="button">Click to change the text's color</button>
          </div>
          <div class="col-12 my-5">
            <h2>Example text</h2> <!-- text will be customizable later -->
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
